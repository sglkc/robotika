<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Controller Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Feather Icons CDN -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .controller-container {
      background: rgba(34, 40, 49, 0.95);
      border-radius: 40px 40px 60px 60px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35), 0 1.5px 0 #393e46 inset;
      padding: 2.5rem 3.5rem 3.5rem 3.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-width: 370px;
    }
    .controller-title {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      text-shadow: 0 2px 8px #23252680;
    }
    .controller-pad {
      display: grid;
      grid-template-areas:
        ". up ."
        "left center right"
        ". down .";
      grid-gap: 1.2rem;
      margin-bottom: 2.5rem;
    }
    .controller-btn {
      background: linear-gradient(145deg, #393e46 60%, #222831 100%);
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2rem;
      box-shadow: 0 4px 18px #23252655, 0 1.5px 0 #393e46 inset;
      cursor: pointer;
      transition: background 0.18s, transform 0.18s, box-shadow 0.18s;
      outline: none;
      position: relative;
    }
    .controller-btn:active {
      background: #232526;
      transform: scale(0.96);
      box-shadow: 0 2px 8px #23252688;
    }
    .controller-btn[aria-label="Selebrasi"] {
      background: linear-gradient(145deg, #ff512f 60%, #dd2476 100%);
      box-shadow: 0 4px 18px #ff512f55, 0 1.5px 0 #dd2476 inset;
    }
    .controller-btn[aria-label="Tendang"] {
      background: linear-gradient(145deg, #43cea2 60%, #185a9d 100%);
      box-shadow: 0 4px 18px #43cea255, 0 1.5px 0 #185a9d inset;
    }
    .controller-btn svg {
      width: 32px;
      height: 32px;
      stroke-width: 2.2;
    }
    .controller-btn span {
      position: absolute;
      bottom: -1.6rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.95rem;
      font-weight: 500;
      color: #bfc3c9;
      letter-spacing: 1px;
      pointer-events: none;
      user-select: none;
      text-shadow: 0 1px 2px #23252680;
    }
    /* Grid area assignments */
    .btn-up { grid-area: up; }
    .btn-down { grid-area: down; }
    .btn-left { grid-area: left; }
    .btn-right { grid-area: right; }
    .btn-center { grid-area: center; }
    /* Responsive */
    @media (max-width: 500px) {
      .controller-container {
        min-width: 0;
        padding: 1.2rem 0.5rem 2rem 0.5rem;
      }
      .controller-pad {
        grid-gap: 0.7rem;
      }
      .controller-btn {
        width: 54px;
        height: 54px;
      }
      .controller-btn svg {
        width: 22px;
        height: 22px;
      }
      .controller-btn span {
        font-size: 0.8rem;
        bottom: -1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="controller-container">
    <div class="controller-title">Robot Controller</div>
    <div class="controller-pad">
      <button class="controller-btn btn-up" aria-label="Maju" onclick="sendCommand('maju')">
        <i data-feather="arrow-up"></i>
        <span>Maju</span>
      </button>
      <button class="controller-btn btn-left" aria-label="Selebrasi" onclick="sendCommand('selebrasi')">
        <i data-feather="smile"></i>
        <span>Selebrasi</span>
      </button>
      <button class="controller-btn btn-center" aria-label="Tendang" onclick="sendCommand('tendang')">
        <i data-feather="zap"></i>
        <span>Tendang</span>
      </button>
      <button class="controller-btn btn-right" aria-label="Mundur" onclick="sendCommand('mundur')">
        <i data-feather="arrow-down"></i>
        <span>Mundur</span>
      </button>
    </div>
  </div>
  <script>
    feather.replace();
    function sendCommand(cmd) {
      alert('Perintah: ' + cmd);
      // Ganti alert dengan AJAX/fetch ke backend jika diperlukan
    }
  </script>
</body>
</html>
